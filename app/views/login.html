<div ng-controller="LoginCtrl" class="middle-box text-center loginscreen  animated fadeInDown">
	<div>
		<h3 class="white-font">供应商中心</h3>
		<form action="" ng-init="init()">
	        <div class="form-group">
	            <input type="text" class="form-control" placeholder="Username" ng-model="name" required="">
	        </div>
	        <div class="form-group">
	            <input type="password" class="form-control" placeholder="Password" ng-model="pwd" required="">
	        </div>
	        <button type="submit"  class="btn btn-primary block full-width m-b" ng-click="login()">登录</button>
	     </form>
	     <login/>
	</div>     
</div>
